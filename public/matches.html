<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shqip365 - Live Ndeshjet</title>
  <style>
    body {
      background-color: #002b1e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      background-color: #004d33;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    button.active {
      background-color: #00b36b;
    }
    .match {
      background: #004d33;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Shqip365</h1>
  <div class="buttons">
    <button id="liveBtn" class="active">Live</button>
    <button id="soonBtn">Së shpejti</button>
    <button id="doneBtn">Përfunduar</button>
  </div>
  <div id="matches">Loading...</div>

  <script>
    async function loadMatches(type = "live") {
      document.getElementById("matches").innerHTML = "Loading...";
      try {
        const response = await fetch(`/matches?type=${type}`);
        const data = await response.json();

        if (!data.response || data.response.length === 0) {
          document.getElementById("matches").innerHTML = "Nuk ka ndeshje për momentin ⚽";
          return;
        }

        const matchesHtml = data.response.map(m => `
          <div class="match">
            <h3>${m.teams.home.name} vs ${m.teams.away.name}</h3>
            <p><strong>Rezultat:</strong> ${m.goals.home ?? 0} - ${m.goals.away ?? 0}</p>
            <p><small>${m.league.name} | ${m.fixture.status.long}</small></p>
          </div>
        `).join("");

        document.getElementById("matches").innerHTML = matchesHtml;

      } catch (err) {
        console.error(err);
        document.getElementById("matches").innerHTML = "❌ Gabim gjatë ngarkimit të ndeshjeve.";
      }
    }

    document.getElementById("liveBtn").addEventListener("click", () => {
      setActive("liveBtn");
      loadMatches("live");
    });
    document.getElementById("soonBtn").addEventListener("click", () => {
      setActive("soonBtn");
      loadMatches("upcoming");
    });
    document.getElementById("doneBtn").addEventListener("click", () => {
      setActive("doneBtn");
      loadMatches("finished");
    });

    function setActive(id) {
      document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    loadMatches();
  </script>
</body>
</html>
