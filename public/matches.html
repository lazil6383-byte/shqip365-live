<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ndeshjet Live | Shqip365</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b1d26;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c2e3b;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #f5c518;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .tab {
      background-color: #143642;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab.active {
      background-color: #f5c518;
      color: #0b1d26;
      font-weight: bold;
    }
    #matches {
      padding: 15px;
      display: grid;
      gap: 15px;
    }
    .match {
      background-color: #143642;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }
    .teams {
      font-size: 18px;
      font-weight: bold;
    }
    .score {
      font-size: 22px;
      margin: 5px 0;
    }
    .status {
      font-size: 14px;
      color: #f5c518;
    }
  </style>
</head>
<body>
  <header>Shqip365</header>
  <div class="tabs">
    <button class="tab active" onclick="loadMatches('live')">Live</button>
    <button class="tab" onclick="loadMatches('upcoming')">Së shpejti</button>
    <button class="tab" onclick="loadMatches('finished')">Përfunduar</button>
  </div>
  <div id="matches">Loading...</div>

  <script>
    async function loadMatches(type = 'live') {
      document.getElementById('matches').innerHTML = 'Loading...';

      try {
        const res = await fetch(`https://shqip365-live.onrender.com/matches?type=${type}`);
        const data = await res.json();

        if (!data || !data.response || data.response.length === 0) {
          document.getElementById('matches').innerHTML = 'Nuk ka ndeshje për momentin.';
          return;
        }

        const matchesHTML = data.response.map(match => `
          <div class="match">
            <div class="teams">${match.teams.home.name} - ${match.teams.away.name}</div>
            <div class="score">${match.goals.home ?? 0} : ${match.goals.away ?? 0}</div>
            <div class="status">${match.fixture.status.short}</div>
          </div>
        `).join('');

        document.getElementById('matches').innerHTML = matchesHTML;

      } catch (error) {
        console.error('Gabim gjatë marrjes së ndeshjeve:', error);
        document.getElementById('matches').innerHTML = 'Gabim gjatë marrjes së ndeshjeve.';
      }
    }

    loadMatches();
  </script>
</body>
</html>
