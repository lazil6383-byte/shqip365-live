<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ndeshjet Live | Shqip365</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b1d26;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c2e3b;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #12232e;
    }
    .tab {
      padding: 12px 25px;
      cursor: pointer;
      background-color: #12232e;
      border: none;
      color: #fff;
      font-weight: bold;
    }
    .tab.active {
      background-color: #007bff;
    }
    .match {
      background-color: #1e3a4c;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .match h3 {
      margin: 0;
      font-size: 18px;
      color: #ffcc00;
    }
    .match p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <header>âš½ Shqip365 - Ndeshjet Live</header>

  <div class="tabs">
    <button class="tab active" onclick="loadMatches('live')">LIVE</button>
    <button class="tab" onclick="loadMatches('upcoming')">TÃ‹ ARDHSHME</button>
  </div>

  <div id="matches"></div>

  <script>
    async function loadMatches(type) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`button[onclick="loadMatches('${type}')"]`).classList.add('active');

      const container = document.getElementById('matches');
      container.innerHTML = "<p>Po ngarkohen ndeshjet...</p>";

      try {
        const res = await fetch(`/api/${type}`);
        const data = await res.json();
        const matches = data.response;

        container.innerHTML = "";

        matches.forEach(match => {
          const div = document.createElement("div");
          div.className = "match";
          div.innerHTML = `
            <h3>${match.teams.home.name} ðŸ†š ${match.teams.away.name}</h3>
            <p><b>Rezultat:</b> ${match.goals.home ?? 0} - ${match.goals.away ?? 0}</p>
            <p><b>Minuta:</b> ${match.fixture.status.elapsed ?? 0}'</p>
            <p><b>Stadium:</b> ${match.fixture.venue?.name ?? "N/A"}</p>
            <p><b>Liga:</b> ${match.league.name}</p>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        container.innerHTML = "<p>Gabim gjatÃ« marrjes sÃ« tÃ« dhÃ«nave!</p>";
      }
    }

    loadMatches("live");
  </script>
</body>
</html>
