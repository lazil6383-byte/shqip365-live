<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shqip365 - Ndeshjet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Shqip365</h1>
    <nav>
      <button onclick="loadMatches('LIVE')">Live</button>
      <button onclick="loadMatches('SCHEDULED')">Së Shpejti</button>
      <button onclick="loadMatches('FINISHED')">Përfunduar</button>
    </nav>
  </header>

  <main id="matches-container">
    <p>Duke ngarkuar ndeshjet...</p>
  </main>

  <script>
    async function loadMatches(status = 'SCHEDULED') {
      const container = document.getElementById('matches-container');
      container.innerHTML = '<p>Duke ngarkuar ndeshjet...</p>';

      try {
        // ✅ API e re me /api/matches
        const response = await fetch(`/api/matches?status=${status}`);
        const data = await response.json();

        if (!data.matches || data.matches.length === 0) {
          container.innerHTML = '<p>⚽ Nuk ka ndeshje për momentin.</p>';
          return;
        }

        // ✅ Shfaq ndeshjet me orë dhe datë
        container.innerHTML = data.matches.map(match => `
          <div class="match">
            <h3>${match.competition.name}</h3>
            <p><strong>${match.homeTeam.name}</strong> vs <strong>${match.awayTeam.name}</strong></p>
            <p>${new Date(match.utcDate).toLocaleString('sq-AL')}</p>
            <p>Status: ${match.status}</p>
          </div>
        `).join('');
      } catch (err) {
        console.error('❌ Gabim gjatë ngarkimit të ndeshjeve:', err);
        container.innerHTML = '<p>⚠️ Gabim gjatë ngarkimit të ndeshjeve.</p>';
      }
    }

    // ngarko automatikisht ndeshjet e ardhshme
    loadMatches('SCHEDULED');
  </script>
</body>
</html>
