<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shqip365 | Ndeshjet Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002a1f;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #004d3a;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
    }

    .buttons {
      margin: 20px 0;
    }

    .buttons button {
      background-color: #004d3a;
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #008f65;
    }

    .match {
      background-color: #013524;
      margin: 10px auto;
      padding: 15px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 5px #00ff99;
    }

    small {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Shqip365</header>

  <div class="buttons">
    <button id="liveBtn">Live</button>
    <button id="soonBtn">Së shpejti</button>
    <button id="finishedBtn">Përfunduar</button>
  </div>

  <div id="matches">Loading...</div>

  <script>
    async function loadMatches(type = "live") {
      const container = document.getElementById("matches");
      container.innerHTML = "Loading...";

      try {
        const response = await fetch(`/matches?type=${type}`);
        const data = await response.json();

        container.innerHTML = "";

        if (data.response && data.response.length > 0) {
          data.response.forEach(match => {
            const div = document.createElement("div");
            div.className = "match";
            div.innerHTML = `
              <strong>${match.teams.home.name}</strong>
              ${match.goals.home} - ${match.goals.away}
              <strong>${match.teams.away.name}</strong>
              <br>
              <small>${match.league.name}</small>
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = "Nuk ka ndeshje për momentin.";
        }

      } catch (err) {
        container.innerHTML = "Gabim gjatë marrjes së ndeshjeve.";
        console.error("❌ Gabim:", err);
      }
    }

    document.getElementById("liveBtn").addEventListener("click", () => loadMatches("live"));
    document.getElementById("soonBtn").addEventListener("click", () => loadMatches("upcoming"));
    document.getElementById("finishedBtn").addEventListener("click", () => loadMatches("finished"));

    loadMatches();
  </script>
</body>
</html>
