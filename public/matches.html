<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shqip365 - Ndeshjet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Shqip365</h1>
    <nav>
      <button onclick="loadMatches('LIVE')">Live</button>
      <button onclick="loadMatches('SCHEDULED')">Së Shpejti</button>
      <button onclick="loadMatches('FINISHED')">Përfunduar</button>
    </nav>
  </header>

  <main id="matches-container">
    <p>Duke ngarkuar ndeshjet...</p>
  </main>

  <script>
    async function loadMatches(status = 'SCHEDULED') {
      const container = document.getElementById('matches-container');
      container.innerHTML = '<p>Duke ngarkuar ndeshjet...</p>';

      try {
        const response = await fetch(`/api/matches?status=${status}`);
        const data = await response.json();

        if (!data.matches || data.matches.length === 0) {
          container.innerHTML = '<p>S’ka ndeshje për momentin ⚽</p>';
          return;
        }

        container.innerHTML = data.matches.map(match => `
          <div class="match">
            <div><strong>${match.competition.name}</strong></div>
            <div>${match.homeTeam.name} vs ${match.awayTeam.name}</div>
            <div>${new Date(match.utcDate).toLocaleString('sq-AL')}</div>
            <div>Status: ${match.status}</div>
          </div>
        `).join('');
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p>Gabim gjatë marrjes së ndeshjeve ⚠️</p>';
      }
    }

    loadMatches('SCHEDULED');
  </script>
</body>
</html>
