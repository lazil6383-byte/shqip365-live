<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ndeshjet Live | Shqip365</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b1d26;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c2e3b;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #123;
      padding: 10px;
      gap: 10px;
    }
    .tab {
      background-color: #1c2e3b;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }
    .tab.active {
      background-color: #00b33c;
    }
    #matches {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .match {
      background-color: #1c2e3b;
      width: 90%;
      max-width: 600px;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .team img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>Shqip365</header>
  <div class="tabs">
    <div class="tab active" onclick="loadMatches('live', event)">Live</div>
    <div class="tab" onclick="loadMatches('upcoming', event)">Së shpejti</div>
    <div class="tab" onclick="loadMatches('finished', event)">Përfunduar</div>
  </div>
  <div id="matches">Loading...</div>

  <script>
    async function loadMatches(type, event) {
      document.getElementById("matches").innerHTML = "Loading...";
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach(tab => tab.classList.remove("active"));
      if (event) event.target.classList.add("active");

      try {
        const res = await fetch(`https://shqip365-live.onrender.com/matches?type=${type}`);
        const data = await res.json();

        if (!data.response || data.response.length === 0) {
          document.getElementById("matches").innerHTML = "<p>Nuk ka ndeshje për momentin.</p>";
          return;
        }

        const html = data.response.map(m => `
          <div class="match">
            <div class="team">
              <img src="${m.teams.home.logo}" alt="">
              <span>${m.teams.home.name}</span>
            </div>
            <strong>${m.goals.home ?? 0} - ${m.goals.away ?? 0}</strong>
            <div class="team">
              <span>${m.teams.away.name}</span>
              <img src="${m.teams.away.logo}" alt="">
            </div>
          </div>
        `).join("");

        document.getElementById("matches").innerHTML = html;
      } catch (err) {
        document.getElementById("matches").innerHTML = "<p>Gabim gjatë marrjes së të dhënave ⚠️</p>";
        console.error(err);
      }
    }

    loadMatches('live');
  </script>
</body>
</html>
