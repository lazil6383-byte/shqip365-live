<!DOCTYPE html>

<head>

<body>

  <script>
    // ðŸ”‘ VENDOS API KEY TÃ‹NDE KÃ‹TU ðŸ‘‡
    const API_KEY = "49e8b9175faa444ebe06923fc9b2a81b"; 

    const endpoint = "https://api.football-data.org/v4/matches";

    async function loadMatches() {
      try {
        const response = await fetch(endpoint, {
          headers: { "X-Auth-Token": API_KEY }
        });

        if (!response.ok) {
          throw new Error("Gabim gjatÃ« marrjes sÃ« ndeshjeve!");
        }

        const data = await response.json();
        const matches = data.matches;
        const matchList = document.getElementById("matchList");
        matchList.innerHTML = "";

        if (!matches || matches.length === 0) {
          matchList.innerHTML = "<p>Nuk ka ndeshje pÃ«r sot âš½</p>";
          return;
        }

        matches.forEach(match => {
          const card = document.createElement("div");
          card.classList.add("match-card");
          card.innerHTML = `
            <h3>${match.competition.name}</h3>
            <p><strong>${match.homeTeam.name}</strong> vs <strong>${match.awayTeam.name}</strong></p>
            <p>ðŸ•’ ${new Date(match.utcDate).toLocaleString("sq-AL")}</p>
            <p>Status: <span class="status">${match.status}</span></p>
          `;
          matchList.appendChild(card);
        });
      } catch (error) {
        document.getElementById("matchList").innerHTML = `<p>Gabim: ${error.message}</p>`;
      }
    }

    loadMatches();
  </script>
</body>
