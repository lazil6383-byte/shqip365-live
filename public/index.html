<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shqip365</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #022b1b;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004d26;
      text-align: center;
      padding: 15px 0;
      font-size: 1.8em;
      font-weight: bold;
      color: #f8e71c;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #013d18;
      padding: 10px 0;
    }
    .tab {
      margin: 0 10px;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      background-color: #025c2a;
      color: #fff;
      font-weight: bold;
    }
    .tab.active {
      background-color: #00c851;
    }
    .matches {
      padding: 20px;
    }
    .match {
      background-color: #034225;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
    }
    .match img {
      width: 25px;
      height: 25px;
      vertical-align: middle;
      margin-right: 8px;
    }
    .match h3 {
      margin: 0;
      font-size: 1.1em;
      display: flex;
      align-items: center;
    }
    .status {
      font-size: 0.9em;
      color: #9ae49a;
    }
    .loading {
      text-align: center;
      margin-top: 40px;
      font-size: 1.2em;
      color: #9ae49a;
    }
  </style>
</head>
<body>
  <header>Shqip365</header>

  <div class="tabs">
    <div class="tab active" onclick="loadMatches('live')">Live</div>
    <div class="tab" onclick="loadMatches('upcoming')">Së Shpejti</div>
    <div class="tab" onclick="loadMatches('finished')">Përfunduar</div>
  </div>

  <div class="matches" id="matches">
    <div class="loading">Po ngarkohen ndeshjet...</div>
  </div>

  <script>
    async function loadMatches(type) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelector(`.tab[onclick="loadMatches('${type}')"]`).classList.add("active");

      const matchesDiv = document.getElementById("matches");
      matchesDiv.innerHTML = `<div class="loading">Po ngarkohen ndeshjet...</div>`;

      try {
        const res = await fetch(`/matches?type=${type}`);
        const data = await res.json();

        if (!data.response || data.response.length === 0) {
          matchesDiv.innerHTML = `<div class="loading">S’ka ndeshje për momentin ⚽</div>`;
          return;
        }

        let html = "";
        data.response.forEach(item => {
          const fixture = item.fixture;
          const teams = item.teams;
          const goals = item.goals;
          const league = item.league;

          const date = new Date(fixture.date);
          const time = date.toLocaleTimeString("sq-AL", { hour: "2-digit", minute: "2-digit" });

          html += `
            <div class="match">
              <div class="status">${league.name} • ${time}</div>
              <h3>
                <img src="${teams.home.logo}" alt=""> ${teams.home.name}
                ${goals.home ?? 0} - ${goals.away ?? 0}
                <img src="${teams.away.logo}" alt=""> ${teams.away.name}
              </h3>
            </div>
          `;
        });

        matchesDiv.innerHTML = html;
      } catch (err) {
        matchesDiv.innerHTML = `<div class="loading">Gabim gjatë ngarkimit të ndeshjeve ⚠️</div>`;
      }
    }

    // Ngarko ndeshjet live kur hapet faqja
    loadMatches('live');
  </script>
</body>
</html>
