<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shqip365 • Futboll Live</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand"><span>Shqip</span><b>365</b></div>
    <nav class="tabs">
      <button data-tab="live" class="active">LIVE</button>
      <button data-tab="upcoming">Së Shpejti</button>
      <button data-tab="finished">Përfunduar</button>
    </nav>
  </header>

  <main>
    <section id="live" class="tab-content active">
      <h2>Ndeshje Live</h2>
      <div id="live-list"></div>
    </section>

    <section id="upcoming" class="tab-content">
      <h2>Ndeshje së shpejti</h2>
      <div id="upcoming-list"></div>
    </section>

    <section id="finished" class="tab-content">
      <h2>Ndeshje të përfunduara</h2>
      <div id="finished-list"></div>
    </section>
  </main>

  <footer>© Shqip365 • të dhëna nga football-data.org</footer>
  <script src="app.js"></script>
</body>
</html>
