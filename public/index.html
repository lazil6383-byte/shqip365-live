<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shqip365 Live</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">Shqip<span>365</span></div>
  <nav class="tabs">
    <button class="tab active" data-target="live">LIVE</button>
    <button class="tab" data-target="upcoming">Së shpejti</button>
    <button class="tab" data-target="finished">Përfunduar</button>
  </nav>
</header>

<main>
  <section id="live" class="panel visible">
    <h2>Ndeshje LIVE</h2>
    <div id="liveList" class="list"></div>
  </section>

  <section id="upcoming" class="panel">
    <h2>Ndeshje së shpejti</h2>
    <div id="upcomingList" class="list"></div>
  </section>

  <section id="finished" class="panel">
    <h2>Ndeshje të përfunduara</h2>
    <div id="finishedList" class="list"></div>
  </section>
</main>

<footer class="foot">
  <small>© Shqip365 Live - të dhëna nga football-data.org</small>
</footer>

<script src="script.js"></script>
</body>
</html>
