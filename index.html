<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shqip365</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">Shqip<span>365</span></div>
  <nav class="tabs">
    <button class="tab active" data-target="live">LIVE</button>
    <button class="tab" data-target="upcoming">Së shpejti</button>
    <button class="tab" data-target="finished">Përfunduar</button>
  </nav>
</header>

<main>
  <section id="live" class="panel visible">
    <h2>Ndeshje LIVE</h2>
    <div class="list" id="liveList"></div>
  </section>

  <section id="upcoming" class="panel">
    <div class="panel-head">
      <h2>Ndeshje së shpejti</h2>
      <label>
        Ditë: 
        <select id="upcDays">
          <option value="3">3</option>
          <option value="5" selected>5</option>
          <option value="7">7</option>
        </select>
      </label>
    </div>
    <div class="list" id="upcomingList"></div>
  </section>

  <section id="finished" class="panel">
    <div class="panel-head">
      <h2>Përfunduar</h2>
      <label>
        Ditë pas: 
        <select id="finDays">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="7">7</option>
        </select>
      </label>
    </div>
    <div class="list" id="finishedList"></div>
  </section>
</main>

<footer class="foot">
  <small>© Shqip365 — demo informativ (pa bast real). Burime publike.</small>
</footer>

<script src="script.js"></script>
</body>
</html>
